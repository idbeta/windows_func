name: Deploy with Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run with Docker
        run: |
          docker build -t apisix:latest .
          docker run -it -d --name etcd -p 2379:2379 bitnami/etcd
          docker run -it -d -p 9080:9080 -p 9443:9443 apisix:latest