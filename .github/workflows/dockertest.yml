name: Deploy with Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run with Docker
        run: |
          docker build -t apisix:latest .
          docker run -d -p 9080:9080 apisix:latest

